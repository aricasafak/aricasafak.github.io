<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS472: ASCII Animation Viewer</title>
    <link href="assets/css/ascii.css" type="text/css" rel="stylesheet">
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/ascii.js"></script>
</head>
<body>
    <header>CS472: ASCII Animation Viewer</header>
    <div class="container">
        <textarea id="text-area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="Smaller">Tiny</option>                                              
                <option value="Small">Small</option>                        
                <option value="Medium" selected="selected">Medium</option>                                           
                <option value="Large">Large</option>                        
                <option value="X-LARGE">Extra Large</option>                       
                <option value="XX-LARGE">XXL</option>                        
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
    <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://aricasafak.github.io/ascii.html">
            <img src="https://manalabs.org/img/w3c-html.png" alt="html validator">
        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://aricasafak.github.io/ascii.html">
            <img width="88" src="assets/img/w3c-css.png" alt="Valid CSS!"></a><br>
    </div>
</body>
</html>
